<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elternsprechtage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Name des Kindes eintragen, Zeit auswählen und bestätigen</h2>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="timeSlotContainer" class="hidden">
            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot" name="timeSlot" required></select>
        </div>
        <button type="submit" id="bookButton" disabled>Book</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
